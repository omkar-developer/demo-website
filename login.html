<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Society Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Society Management</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" value="demo@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" value="password">
        </div>
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role">
            <option value="Super Admin">Super Admin</option>
            <option value="Society Admin">Society Admin</option>
            <option value="Member">Member</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      localStorage.setItem('userRole', role);
      
      // Navigate based on role
      if (role === 'Super Admin') {
        window.location.href = 'super-admin-dashboard.html';
      } else if (role === 'Society Admin') {
        window.location.href = 'society-admin-dashboard.html';
      } else if (role === 'Member') {
        window.location.href = 'member-dashboard.html';
      }
    });
  </script>
</body>
</html>
