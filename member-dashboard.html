<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Member</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>Society Management</h1>
    <div class="top-bar-right">
      <span class="badge" id="userBadge">Member</span>
      <button class="btn btn-text" onclick="logout()" style="color: white;">Logout</button>
    </div>
  </div>

  <div class="nav-bar">
    <ul>
      <li><a href="member-dashboard.html" class="active">Dashboard</a></li>
      <li><a href="member-profile.html">Profile</a></li>
      <li><a href="member-payments.html">Payments</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="card">
      <h2 class="card-title">Welcome, Suresh Reddy</h2>
      <p class="text-muted">Member of Green Valley Apartments</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>₹5,000</h3>
        <p>Pending Dues</p>
      </div>
      <div class="stat-card">
        <h3>₹10,000</h3>
        <p>Paid This Year</p>
      </div>
      <div class="stat-card">
        <h3>Active</h3>
        <p>Membership Status</p>
      </div>
    </div>

    <div class="card">
      <h3 class="card-title">Quick Actions</h3>
      <div class="flex" style="gap: 12px;">
        <button class="btn btn-primary" onclick="window.location.href='member-profile.html'">View Profile</button>
        <button class="btn btn-primary" onclick="window.location.href='member-payments.html'">View Payments</button>
      </div>
    </div>

    <div class="card">
      <h3 class="card-title">Recent Payment Summary</h3>
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="paymentsTable"></tbody>
      </table>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    function renderPayments() {
      const tbody = document.getElementById('paymentsTable');
      tbody.innerHTML = mockData.payments.map(payment => `
        <tr>
          <td>${payment.month}</td>
          <td>₹${payment.amount.toLocaleString()}</td>
          <td><span class="status-badge status-${payment.status === 'Paid' ? 'active' : 'pending'}">${payment.status}</span></td>
        </tr>
      `).join('');
    }

    renderPayments();
  </script>
</body>
</html>
