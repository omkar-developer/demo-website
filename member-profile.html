<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Member</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>Society Management</h1>
    <div class="top-bar-right">
      <span class="badge" id="userBadge">Member</span>
      <button class="btn btn-text" onclick="logout()" style="color: white;">Logout</button>
    </div>
  </div>

  <div class="nav-bar">
    <ul>
      <li><a href="member-dashboard.html">Dashboard</a></li>
      <li><a href="member-profile.html" class="active">Profile</a></li>
      <li><a href="member-payments.html">Payments</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="card">
      <h2 class="card-title">Profile Information</h2>
      <div style="max-width: 600px;">
        <div class="form-group">
          <label>Name</label>
          <input type="text" value="Suresh Reddy" readonly>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" value="suresh@email.com" readonly>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" value="9876543210" readonly>
        </div>
        <div class="form-group">
          <label>Role</label>
          <input type="text" value="Member" readonly>
        </div>
        <div class="form-group">
          <label>Society</label>
          <input type="text" value="Green Valley Apartments" readonly>
        </div>
        <div class="form-group">
          <label>Status</label>
          <input type="text" value="Active âœ…" readonly>
        </div>
        <button class="btn btn-primary" onclick="openDialog('changePasswordDialog')">Change Password</button>
      </div>
    </div>
  </div>

  <!-- Change Password Dialog -->
  <div id="changePasswordDialog" class="dialog-overlay">
    <div class="dialog">
      <h2 class="dialog-header">Change Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" required placeholder="Enter current password">
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" required placeholder="Enter new password">
        </div>
        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" required placeholder="Confirm new password">
        </div>
        <div class="dialog-actions">
          <button type="button" class="btn btn-secondary" onclick="closeDialog('changePasswordDialog')">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Password changed successfully! (Mock)');
      closeDialog('changePasswordDialog');
      e.target.reset();
    });
  </script>
</body>
</html>
