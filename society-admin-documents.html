<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents - Society Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>Society Management</h1>
    <div class="top-bar-right">
      <span class="badge" id="userBadge">Society Admin</span>
      <button class="btn btn-text" onclick="logout()" style="color: white;">Logout</button>
    </div>
  </div>

  <div class="nav-bar">
    <ul>
      <li><a href="society-admin-dashboard.html">Dashboard</a></li>
      <li><a href="society-admin-members.html">Members</a></li>
      <li><a href="society-admin-documents.html" class="active">Documents</a></li>
      <li><a href="society-admin-profile.html">Profile</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="card">
      <h2 class="card-title">ðŸ“„ Documents</h2>
      
      <div class="upload-section">
        <input type="file" id="documentUpload" class="file-input" accept=".pdf,.doc,.docx">
        <button class="btn btn-primary" onclick="handleUpload()">Upload Document</button>
      </div>

      <div class="documents-list">
        <h3>Recent Documents</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Document Name</th>
              <th>Date</th>
              <th>Size</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="documentsList">
            <tr>
              <td>Society_Rules_2023.pdf</td>
              <td>2023-08-01</td>
              <td>245 KB</td>
              <td><button class="btn btn-text">Download</button></td>
            </tr>
            <tr>
              <td>Meeting_Minutes_July.pdf</td>
              <td>2023-07-15</td>
              <td>127 KB</td>
              <td><button class="btn btn-text">Download</button></td>
            </tr>
            <tr>
              <td>Maintenance_Notice_Q3.docx</td>
              <td>2023-07-01</td>
              <td>76 KB</td>
              <td><button class="btn btn-text">Download</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    function handleUpload() {
      const fileInput = document.getElementById('documentUpload');
      if (fileInput.files.length > 0) {
        alert('Upload successful! (This is a prototype)');
        fileInput.value = '';
      } else {
        alert('Please select a file first');
      }
    }
  </script>
</body>
</html>
