<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Societies - Super Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>Society Management</h1>
    <div class="top-bar-right">
      <span class="badge" id="userBadge">Super Admin</span>
      <button class="btn btn-text" onclick="logout()" style="color: white;">Logout</button>
    </div>
  </div>

  <div class="nav-bar">
    <ul>
      <li><a href="super-admin-dashboard.html">Dashboard</a></li>
      <li><a href="super-admin-societies.html" class="active">Societies</a></li>
      <li><a href="super-admin-admins.html">Admins</a></li>
      <li><a href="super-admin-profile.html">Profile</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="card">
      <div class="flex-between mb-2">
        <h2 class="card-title">All Societies</h2>
        <button class="btn btn-primary" onclick="openDialog('addSocietyDialog')">Add Society</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Admin Name</th>
            <th>Members Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="societiesTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Add Society Dialog -->
  <div id="addSocietyDialog" class="dialog-overlay">
    <div class="dialog">
      <h2 class="dialog-header">Add New Society</h2>
      <form id="addSocietyForm">
        <div class="form-group">
          <label>Society Name</label>
          <input type="text" required placeholder="Enter society name">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" required placeholder="Enter city">
        </div>
        <div class="form-group">
          <label>Admin Name</label>
          <input type="text" required placeholder="Enter admin name">
        </div>
        <div class="dialog-actions">
          <button type="button" class="btn btn-secondary" onclick="closeDialog('addSocietyDialog')">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Society</button>
        </div>
      </form>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    function renderSocieties() {
      const tbody = document.getElementById('societiesTable');
      tbody.innerHTML = mockData.societies.map(society => `
        <tr>
          <td>${society.id}</td>
          <td>${society.name}</td>
          <td>${society.city}</td>
          <td>${society.admin}</td>
          <td>${society.members}</td>
          <td>
            <button class="btn btn-text">View</button>
            <button class="btn btn-text" style="color: #d32f2f;">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    document.getElementById('addSocietyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newSociety = {
        id: mockData.societies.length + 1,
        name: e.target[0].value,
        city: e.target[1].value,
        admin: e.target[2].value,
        members: 0
      };
      mockData.societies.push(newSociety);
      renderSocieties();
      closeDialog('addSocietyDialog');
      e.target.reset();
    });

    renderSocieties();
  </script>
</body>
</html>
